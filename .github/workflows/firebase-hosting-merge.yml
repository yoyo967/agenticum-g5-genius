name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [main]

jobs:
  test-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Firestore Emulator Tests
        working-directory: ./backend
        run: firebase emulators:exec "npm run test:rules" --project demo-agenticum-ci

  build_and_deploy_live:
    runs-on: ubuntu-latest
    needs: test-rules
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Frontend
        working-directory: ./landing
        run: |
          npm ci
          export VITE_BUILD_SHA=${GITHUB_SHA}
          export VITE_BUILD_SHA=${VITE_BUILD_SHA:0:7}
          npm run build

      - name: Deploy to Firebase Live Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONLINE_MARKETING_MANAGER }}"
          projectId: online-marketing-manager
          channelId: live
