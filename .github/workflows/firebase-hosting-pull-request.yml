# .github/workflows/firebase-hosting-pull-request.yml
name: Deploy to Firebase Hosting on PR
on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  test-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Install Backend Dependencies
        run: npm ci
        working-directory: backend
      - name: Copy rules into backend for emulator
        run: cp firestore.rules backend/firestore.rules
      - name: Start Firebase Emulator & Run Tests
        run: |
          npx firebase emulators:exec \
            --only firestore \
            --project online-marketing-manager \
            "node tests/test.rules.js"
        working-directory: backend

  build_and_preview:
    needs: test-rules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install & Build
        run: |
          npm ci
          npm run build
        working-directory: landing
        env:
          VITE_BUILD_SHA: ${{ github.sha }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONLINE_MARKETING_MANAGER }}
          projectId: online-marketing-manager
