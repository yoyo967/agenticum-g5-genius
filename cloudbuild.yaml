steps:
  # --- BACKEND SECTION ---

  # Install backend dependencies
  - name: "node:20"
    entrypoint: "npm"
    args: ["install", "axios"]
    dir: "backend"

  # Build the backend project
  - name: "node:20"
    entrypoint: "npm"
    args: ["run", "build"]
    dir: "backend"

  # Build the backend container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-backend",
        "./backend",
      ]

  # Push the backend container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-backend",
      ]

  # --- ENGINE SECTION ---

  # Build the engine container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-g5-backend",
        "./engine",
      ]

  # Push the engine container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-g5-backend",
      ]

  # --- FRONTEND SECTION ---

  # Install frontend dependencies
  - name: "node:20"
    entrypoint: "npm"
    args: ["install"]
    dir: "landing"

  # Build the frontend with the production backend URL
  - name: "node:20"
    entrypoint: "npm"
    args: ["run", "build"]
    dir: "landing"
    env:
      - "VITE_API_URL=https://agenticum-backend-697051612685.europe-west1.run.app"
      - "VITE_WS_URL=wss://agenticum-backend-697051612685.europe-west1.run.app"

  # Build the frontend container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-frontend",
        "./landing",
      ]

  # Push the frontend container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-frontend",
      ]

  # --- DEPLOYMENT SECTION ---

  # Deploy Backend
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "agenticum-backend"
      - "--image"
      - "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-backend"
      - "--region"
      - "europe-west1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest"
      - "--set-env-vars=BACKEND_URL=https://agenticum-backend-697051612685.europe-west1.run.app,ENGINE_URL=https://agenticum-g5-backend-697051612685.europe-west1.run.app"

  # Deploy Engine (G5)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "agenticum-g5-backend"
      - "--image"
      - "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-g5-backend"
      - "--region"
      - "europe-west1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory=4Gi"
      - "--cpu=2"
      - "--timeout=300"
      - "--set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest,BROWSERBASE_API_KEY=BROWSERBASE_API_KEY:latest"
      - "--set-env-vars=BACKEND_URL=https://agenticum-backend-697051612685.europe-west1.run.app,BA07_HEADLESS=true,BA07_SCREEN_WIDTH=1280,BA07_SCREEN_HEIGHT=936"

  # Deploy Frontend
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "agenticum-frontend"
      - "--image"
      - "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-frontend"
      - "--region"
      - "europe-west1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

images:
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-backend"
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-frontend"
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/agenticum-g5-backend"

options:
  logging: CLOUD_LOGGING_ONLY
